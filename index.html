<!DOCTYPE html>
<html lang="en">
<head>

    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <th>Borrowed</th>

                <td>Psychological Thriller</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Whispers of the Past</td>
                <td>Historical Fiction</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Beyond the Veil </td>
                <td>Fantasy</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Echoes in the Fog </td>
                <td>Mystery</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Threads of Fate </td>
                <td>Mythology</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
